<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="pic.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1 class="profile-name">Jack Davidson</h1>
            <p class="profile-bio">michigan state university</p>
            <ul class="profile-details">
                <li><strong>Location:</strong> East Lansing, USA</li>
                <li><strong>Interests:</strong> Hockey, Golf, Earth</li>
            </ul>
        </div>
    </div>
</body>
</html>
